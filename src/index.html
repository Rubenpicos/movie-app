<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/styles.css">
    <script type="module" src="/src/JS/main.js" defer></script>
    <title>Movie App</title>
</head>
<body>

    <div class="layout">
       
        <header class="header">
            <div class="slideRight">
                <div class="play"></div>
            </div>
            <h1>MyMovies</h1>
        </header>
        
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Pel√≠culas</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

      
        <section id="content" class="content">
            <article class="movie-item">
                <h3 class="title">Desarrollo web</h3>
                <p class="description">RubenPicos</p>

                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </article>
            
            
        </section>

        <aside class="lateral">
            <div class="search">
            <h3 class="title">Search movie</h3>
            <form>
                <input type="text"/>
                <button>Search</button>
            </form>
        </div>
        <div class="add">
            <h3 class="title">Add movie</h3>
            <form>
                <input type="text" id="title" placeholder="Title">
                <textarea id="description" placeholder="Review"></textarea>
                <input type="submit" id="save" value="Save">
            </form>
        </div>
        </aside>

        <footer class="footer">
            Ruben Picos 2024 &copy;
        </footer>
    </div>
    
</body>
</html>
