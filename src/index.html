<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/CSS/styles.css" />
    <script type="module" src="/src/JS/main.js" defer></script>
    <title>Movie App</title>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="slideRight">
          <div class="play"></div>
        </div>
        <h1>MyMovies</h1>
      </header>

      <nav class="nav">
        <h2>
          Create a list of the movies you've seen this year or add your
          favorites
        </h2>
      </nav>

      <section id="content" class="content">
        <article class="movie-item">
          <!--remove for test-->
          <!-- <h3 class="title"></h3>
                <p class="description"></p>
                <button class="delete"></button> -->
        </article>
      </section>
      <!-- lateral bar -->
      <aside class="lateral">
        <div class="search">
          <h3 class="title">Search movie</h3>
          <form>
            <input type="text" id="search_field" />
            <button id="search">Search</button>
          </form>
        </div>
        <div class="add">
          <h3 class="title">Add movie</h3>
          <form>
            <input type="text" id="title" placeholder="Title" />
            <textarea id="description" placeholder="Review"></textarea>
            <input type="submit" id="save" value="Save" />
          </form>
        </div>
      </aside>

      <footer class="footer">Rub√©n Picos 2024 &copy;</footer>
    </div>
  </body>
</html>
